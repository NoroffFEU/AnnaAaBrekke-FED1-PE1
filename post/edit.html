    <meta charset="UTF-8" />

    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="/assets/css/style.css" />

  <body id="editBody">
    <header>
      <nav class="logo">
        <a href="/index.html">Wherever Forever</a>
      </nav>
    </header>

    <button class="logout-button" type="submit">Logout</button>

    <div class="search-container">
      <label for="searchInput">Search by Title:</label>
      <input
        type="text"
        id="searchInput"
        name="searchInput"
        placeholder="Search by Title"
      />
      <button id="searchButton">Search</button>
    </div>

    <div id="loadingInd" class="loader-hidden">
      <div class="loader"></div>
    </div>

    <form id="editPostForm" method="PUT" class="editFormHidden">
      <h1>Edit Post</h1>

      <label for="postImage">Image URL:</label>
      <input
        type="url"
        id="postImage"
        name="postImage"
        placeholder="Image URL"
        required
      />

      <label for="postImageAlt">Image Alt Text:</label>
      <input
        type="text"
        id="postImageAlt"
        name="postImageAlt"
        placeholder="Image Alt Text"
        required
      />

      <label for="postId">Post ID:</label>
      <input
        type="text"
        id="postId"
        name="postId"
        placeholder="Post ID"
        required
      />

      <label for="postTitle">Post Title:</label>
      <input
        type="text"
        id="postTitle"
        name="postTitle"
        placeholder="Post Title"
        required
      />

      <label for="postAuthor">Author Name:</label>
      <input
        type="text"
        id="postAuthor"
        name="postAuthor"
        placeholder="Author Name"
        required
      />

      <label for="postTags">Tags (comma-separated):</label>
      <input
        type="text"
        id="postTags"
        name="postTags"
        placeholder="Tags (comma-separated)"
      />

      <label for="postContent">Post Content:</label>
      <textarea
        id="postContent"
        name="postContent"
        placeholder="Post Content"
        required
      ></textarea>

      <button type="submit">Update Post</button>
    </form>

    <div class="post-container">
      <div class="grid-post"></div>
    </div>
