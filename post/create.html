    <form id="createPostForm">
      <h1>Create Post</h1>

      <input type="file" id="postImage" accept="image/*" />
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <input type="text" id="postAuthor" placeholder="Author Name" required />

      <!-- <input

      <input type="text" id="postTags" placeholder="Tags (comma-separated)" />
      <!-- <input type="text" id="postPrice" placeholder="Price Rating (e.g., $$)" required> -->
      <!-- <textarea id="postIntro" placeholder="Post Intro" required></textarea> -->
      <textarea id="postContent" placeholder="Post Content" required></textarea>

      <!-- Detailed Sections
      <textarea id="postMemory" placeholder="Core Memory" required></textarea>
      <textarea id="postActivities" placeholder="Activities" required></textarea>
      <textarea id="postPlacesToSee" placeholder="Places to See" required></textarea>
      <textarea id="postFood" placeholder="Places to Eat" required></textarea> -->

      <!-- Gallery Images -->
      <!-- Assuming you want to allow uploading multiple images for the gallery -->
      <input type="file" id="galleryImage1" accept="image/*" />
      <input type="file" id="galleryImage2" accept="image/*" />
      <input type="file" id="galleryImage3" accept="image/*" />
      <input type="file" id="galleryImage4" accept="image/*" />
      <input type="file" id="galleryImage5" accept="image/*" />
      <input type="file" id="galleryImage6" accept="image/*" />

      <button type="submit">Create Post</button>
    </form>

    <div class="create-message"></div>
