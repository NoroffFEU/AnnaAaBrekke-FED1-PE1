<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <form id="createPostForm">
      <h1>Create Post</h1>
      <!-- <input type="file" id="postImage" accept="image/*">  -->
      <input type="text" id="postTitle" placeholder="Post Title" required>
      <textarea id="postContent" placeholder="Post Content" required></textarea>
      <button type="submit">Create Post</button>
    </form>
  

  <div class="create-message"></div>

  <div class="create-headline">
    <h1>All posts you have created is stored here</h1>
  </div>

  <div class="post-container">
    <div class="grid-post">
      <img
        class="post-img"
        src="/assets/images/snorkel_whale.webp"
        alt=""
        id=""
      />
      <div class="post-info">
        <h3 class="post-title">Lombok Paradise</h3>
        <p class="post-text">
          Discover pristine white beaches, catch the perfect surf, and
          embrace the ultimate chill vibes.
        </p>
        <!-- <div class="tags">
          <button class="tag" value="beach">Beach</button>
          <button class="tag" value="tropical">Tropical Paradise</button>
          <button class="tag" value="surf">Surf</button>
          <button class="tag" value="food">Food</button>
          <button class="prices" value="cheap">$$</button>
        </div> -->
        <div class="more-buttons">
          <button class="read-more">Read More</button>
        </div>
      </div>
    </div>

  <script type="module" src="../assets/js/createBlogPost.js"></script>

</body>
</html>
