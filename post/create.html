<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="createBody">
    <header>
      <nav class="logo">
        <a href="/index.html">Wherever Forever</a>
      </nav>
    </header>

    <button class="logout-button" type="submit">Logout</button>

    <form id="createPostForm">
      <h1>Create Post</h1>

      <label for="postImage">Image URL:</label>
      <input
        type="url"
        id="postImage"
        name="postImage"
        placeholder="Image URL"
        required
      />

      <label for="postImageAlt">Image Alt Text:</label>
      <input
        type="text"
        id="postImageAlt"
        name="postImageAlt"
        placeholder="Image Alt Text"
        required
      />

      <label for="postTitle">Post Title:</label>
      <input
        type="text"
        id="postTitle"
        name="postTitle"
        placeholder="Post Title"
        required
      />

      <!-- <input type="hidden" id="postId" name="postId" value="123"> -->

      <label for="postAuthor">Author Name:</label>
      <input
        type="text"
        id="postAuthor"
        name="postAuthor"
        placeholder="Author Name"
        required
      />

      <label for="postTags">Tags (comma-separated):</label>
      <input
        type="text"
        id="postTags"
        name="postTags"
        placeholder="Tags (comma-separated)"
      />

      <label for="postContent">Post Content:</label>
      <textarea
        id="postContent"
        name="postContent"
        placeholder="Post Content"
        required
      ></textarea>

      <label for="postCountry">Country:</label>
      <select id="postCountry" name="country" required>
        <option value="">Select Country</option>
        <option value="Denmark">Denmark</option>
        <option value="France">France</option>
        <option value="Greece">Greece</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Jordan">Jordan</option>
        <option value="Norway">Norway</option>
        <option value="Philippines">Philippines</option>
        <option value="Portugal">Portugal</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Thailand">Thailand</option>
        <option value="USA">USA</option>
        <option value="Vietnam">Vietnam</option>
      </select>

      <button type="submit">Create Post</button>
    </form>

    <div class="create-message"></div>

    <div class="create-headline">
      <h1>All posts you have created are stored here</h1>
    </div>

    <div class="post-container">
      <div class="grid-post">
        <!-- <img
        class="post-img"
        src="/assets/images/snorkel_whale.webp"
        alt=""
        id=""
      />
      <div class="post-info">
        <h3 class="post-title">Lombok Paradise</h3>
        <p class="post-text">
          Discover pristine white beaches, catch the perfect surf, and
          embrace the ultimate chill vibes.
        </p>
        <!-- <div class="tags">
          <button class="tag" value="beach">Beach</button>
          <button class="tag" value="tropical">Tropical Paradise</button>
          <button class="tag" value="surf">Surf</button>
          <button class="tag" value="food">Food</button>
          <button class="prices" value="cheap">$$</button>
        </div> -->
        <!-- <div class="more-buttons">
          <button class="read-more">Read More</button>
        </div> -->
        -->
      </div>
    </div>

    <script type="module" src="../assets/js/createBlogPost.js"></script>
  </body>
</html>
