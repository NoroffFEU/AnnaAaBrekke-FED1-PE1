<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post - Wherever Forever</title>
    <meta
      name="description"
      content="Create new blog posts on Wherever Forever. Share your travel experiences, add images, and more."
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="createBody">
    <div id="loadingInd" class="loader-hidden">
      <div class="loader"></div>
    </div>

    <header>
      <nav class="logo">
        <a href="../index.html">
          <img
            src="../assets/images/logo-serena.webp"
            class="logo-img"
            alt="Wherever Forever Logo"
          />
        </a>
      </nav>
    </header>

    <main>
      <form id="createPostForm">
        <h1>Create Post</h1>

        <label for="postImage">Image URL:</label>
        <input
          type="url"
          id="postImage"
          name="postImage"
          placeholder="Image URL"
          required
        />

        <label for="postImageAlt">Image Alt Text:</label>
        <input
          type="text"
          id="postImageAlt"
          name="postImageAlt"
          placeholder="Image Alt Text"
          required
        />

        <label for="postTitle">Post Title:</label>
        <input
          type="text"
          id="postTitle"
          name="postTitle"
          placeholder="Post Title"
          required
        />

        <label for="postAuthor">Author Name:</label>
        <input
          type="text"
          id="postAuthor"
          name="postAuthor"
          placeholder="Author Name"
          required
        />

        <label for="postTags">Tags (comma-separated):</label>
        <input
          type="text"
          id="postTags"
          name="postTags"
          placeholder="Tags (comma-separated)"
        />

        <label for="postContent">Post Content:</label>
        <textarea
          id="postContent"
          name="postContent"
          placeholder="Post Content"
          required
        ></textarea>

        <button type="submit">Create Post</button>
      </form>

      <section class="created-posts">
        <div class="create-headline">
          <h2>All posts you have created are stored here</h2>
        </div>

        <div class="post-container">
          <div class="grid-post"></div>
        </div>
      </section>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href="../index.html">
          <img
            src="../assets/images/logo-serena.webp"
            class="logo-img"
            alt="Wherever Forever Logo"
          />
        </a>
        <ul>
          <li>&copy; 2023 All rights reserved</li>
        </ul>
      </nav>
    </footer>

    <script type="module" src="../assets/js/pages/createBlogPost.js"></script>
  </body>
</html>
