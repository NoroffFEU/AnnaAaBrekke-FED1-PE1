<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wherever Forever</title>
    <meta
      name="description"
      content="Login to your Wherever Forever account. Access your travel diaries, edit posts, and manage your travel blog."
    >
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="loginBody">
    <header>
      <nav class="logo">
        <a href="../index.html">
          <img
            src="../assets/images/logo-serena.webp"
            class="logo-img"
            alt="Wherever Forever Logo"
          />
        </a>
      </nav>
    </header>

    <main>
      <form id="loginForm" method="post">
        <h1>Login</h1>
        <label for="ownerEmail">Email</label>
        <input type="email" id="ownerEmail" placeholder="Email" required />
        <label for="ownerPassword">Password</label>
        <input
          type="password"
          id="ownerPassword"
          placeholder="Password"
          required
        />
        <button class="login-button" type="submit">Login</button>
      </form>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href="../index.html">
          <img
            src="../assets/images/logo-serena.webp"
            class="logo-img"
            alt="Wherever Forever Logo"
          />
        </a>
        <ul>
          <li>&copy; 2023 All rights reserved</li>
        </ul>
      </nav>
    </footer>

    <script type="module" src="../assets/js/auth/account.js"></script>
  </body>
</html>
