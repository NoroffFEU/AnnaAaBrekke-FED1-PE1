<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wherever Forever</title>
    <meta
      name="description"
      content="Register a new account on Wherever Forever. Join Serena's travel community and start sharing your adventures today."
    >
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="registerBody">

    <header>
      <nav class="logo">
        <a href="../index.html">
          <img src="../assets/images/logo-serena.webp" class="logo-img" alt="Wherever Forever Logo">
        </a>
      </nav>
    </header>

    <main>
      <form id="registerForm" method="post">
        <h1>Register new account</h1>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          pattern="^[\w]+$"
          maxlength="20"
          required
        >

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          required
        >

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        >
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          minlength="8"
          required
        >
        <button class="new-account" type="submit">Register</button>
      </form>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href="../index.html">
          <img src="../assets/images/logo-serena.webp" class="logo-img" alt="Wherever Forever Logo">
        </a>
        <ul>
          <li>&copy; 2023 All rights reserved</li>
        </ul>
      </nav>
    </footer>

    <script type="module" src="../assets/js/auth/account.js"></script>
  </body>
</html>
